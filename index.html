<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Results summary component</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card--left">
          <h1>
            Your Result
          </h1>
          <div class="circle">
            <h3>
              76
            </h3>
            <p>
              of 100
            </p>
          </div>
          <h2>
            Great
          </h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card--right">
          <h2>
            Summary
          </h2>
          <div class="feature">
            <div class="feature--title">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p>
                Reaction
              </p>
            </div>
            <p class="feature--score">
              80 &nbsp; <span> / 100 </span> 
            </p>
          </div>
          <div class="feature">
            <div class="feature--title">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p>
                Memory
              </p>
            </div>
            <p class="feature--score">
              92 &nbsp; <span> / 100 </span> 
            </p>
          </div>
          <div class="feature">
            <div class="feature--title">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p>
                Verbal
              </p>
            </div>
            <p class="feature--score">
              61 &nbsp; <span> / 100 </span> 
            </p>
          </div>
          <div class="feature">
            <div class="feature--title">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p>
                Visual
              </p>
            </div>
            <p class="feature--score">
              72 &nbsp; <span> / 100 </span> 
            </p>
          </div>
          
          <a href="#" class="btn">
            Continue
          </a>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
